<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#fff;
  color:#444;
  animation:pageEnter 1.2s ease forwards;
}

/* üå∏ page open animation */
@keyframes pageEnter{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

.container{max-width:1000px;margin:auto;padding:20px}
h1{text-align:center;font-size:3rem;color:#ff4d88;margin:30px 0}

.main-text{
  background:#fff;
  border-radius:20px;
  padding:25px;
  line-height:1.8;
  box-shadow:0 10px 30px rgba(255,77,136,.2)

.gallery{
  margin-top:50px;
  display:flex;
  flex-direction:column;
  gap:40px;
  background:#ffd6e8;
  padding:40px 20px;
  border-radius:30px
}

.photo-box{display:flex;align-items:center;gap:25px}
.photo-box.right{flex-direction:row-reverse}
.photo-box video{
  width:260px;
  height:160px;
  object-fit:cover;
  border-radius:25px;
  border:6px solid #ff69b4
}

.quote{font-size:1rem;line-height:1.6}
footer{text-align:center;margin:40px 0;color:#ff4d88}

/* ‚ù§Ô∏è BUTTON */
.love-btn{
  position:relative;
  display:inline-block;
  margin:50px auto;
  padding:18px 40px;
  font-size:22px;
  font-weight:600;
  text-decoration:none;
  color:white;
  background:linear-gradient(45deg,#ff4d88,#ff85b3);
  border-radius:50px;
  box-shadow:0 0 25px rgba(255,77,136,.7);
  animation:heartbeat 1.5s infinite, floaty 3s ease-in-out infinite;
}

.love-btn:hover{transform:scale(1.12)}

@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.08)}
  50%{transform:scale(1)}
  75%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

@keyframes floaty{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

/* ‚ú® glitter trail */
.glitter{
  position:fixed;
  pointer-events:none;
  font-size:14px;
  animation:glitterFade .8s linear forwards;
}

@keyframes glitterFade{
  from{opacity:1; transform:scale(1)}
  to{opacity:0; transform:scale(2)}
}

@media(max-width:768px){
  .photo-box{flex-direction:column!important;text-align:center}
  .photo-box video{width:100%;height:220px}
}
</style>
